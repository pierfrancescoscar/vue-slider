<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Carosello News</title>
    <!-- Main Styles -->
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <section id="app">
        <section class="carousel">
            <!-- Images -->
            <div class="images">
                <!-- genera con vue -->
                    <div class="image-container">

                        <img :src="slides[activeSlide].image" 
                        :alt="slides[activeSlide].title">

                        <div class="text">
                            <h3>{{ slides[activeSlide].title }}</h3>
                            <p>{{ slides[activeSlide].text }}</p>
                        </div>
                    </div>
                </div>

                

            <!-- Thumbnails -->
            <div class="thumbs">
                <!-- genera con vue  -->
                <div v-for="(slide, index) in slides"
                class="thumb"
                :class="{active: index === activeSlide}"
                @click="setSlide(index)"
                >
                    <img :src="slide.image" alt="Lorem">
                </div>

                <div class="prev" @click="prevSlide">&uarr;</div>
                <div class="next" @click="nextSlide">&darr;</div>
            </div>
        </section>

    </section>
    <script src="./js/main.js"></script>

</body>
</html>
